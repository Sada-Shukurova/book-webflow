<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Webflow About page</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="bg-blue">
      <div class="header d-flex container space-between align-center">
        <div class="d-flex align-center icon-container">
          <div class="d-flex align-center logo-container">
            <i class="fa-solid fa-book-bookmark yellow fa-lg"></i>
            <h3>Pages</h3>
          </div>
          <div class="header-icons-container d-flex">
            <a
              class="icons-border-bg-white"
              target="_blank"
              href="https://www.facebook.com/"
            >
              <i class="fa-brands i-blue fa-facebook-f fa-sm"> </i>
            </a>

            <a
              class="icons-border-bg-white"
              target="_blank"
              href="https://twitter.com/"
            >
              <i class="fa-brands i-blue fa-twitter fa-sm"> </i>
            </a>
            <a
              class="icons-border-bg-white"
              target="_blank"
              href="https://www.linkedin.com/"
            >
              <i class="fa-brands i-blue fa-linkedin-in fa-sm"> </i>
            </a>
          </div>
        </div>
        <!-- navigation start -->
        <div class="d-flex pages-container align-center">
          <ul class="d-flex pages-container align-center links">
            <div class="d-flex align-center hidden-logo logo-container">
              <i class="fa-solid fa-book-bookmark yellow fa-lg"></i>
              <h3>Pages</h3>
              <a class="cart-shop" href="#cart"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
              <div id="close-menu">
                <i class="fa-regular fa-rectangle-xmark fa-lg"></i>
              </div>
            </div>
            <li><a href="#">Home</a></li>
            <li>
              <a href="#pages"
                >Pages <i class="fa-solid fa-chevron-down fa-xs"></i
              ></a>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <div class="header-icons-container d-flex">
              <a
                class="icons-border-bg-white"
                target="_blank"
                href="https://www.facebook.com/"
              >
                <i class="fa-brands i-blue fa-facebook-f fa-sm"> </i>
              </a>

              <a
                class="icons-border-bg-white"
                target="_blank"
                href="https://twitter.com/"
              >
                <i class="fa-brands i-blue fa-twitter fa-sm"> </i>
              </a>
              <a
                class="icons-border-bg-white"
                target="_blank"
                href="https://www.linkedin.com/"
              >
                <i class="fa-brands i-blue fa-linkedin-in fa-sm"> </i>
              </a>
            </div>
            <button class="btn menu-btn">
              <a class="blue" href="#">Order Today</a>
            </button>
          </ul>
          <a class="cart-shop" href="#cart"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>

          <button class="btn menu-btn">
            <a class="blue" href="#">Order Today</a>
          </button>
          <div class="menu" id="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <!-- navigation end -->
      </div>
    </header>
    <!-- about the author blue start -->
    <div class="bg-blue">
      <div class="nav container d-flex">
        <h1 class="unique-text">About the Author</h1>
        <p class="gray w-400">
          There are many variations of passages of Lorem Ipsum available, have
          suffered alteration in some form.
        </p>
      </div>
    </div>
    <!-- about the author blue end -->

    <!-- about author light-blue start -->
    <section class="about bg-light-blue">
      <div class="container">
        <div class="d-flex"><img src="../assets/about-author-img.jpg" alt="dr.John Abraham"></div>
        <div class="d-flex"></div>
      </div>
    </section>
    <!-- about author light-blue end -->
    <script>
      let menu = document.getElementById("menu");
      let links = document.querySelector(".links");
      let menuClose = document.getElementById("close-menu");

      menu.addEventListener("click", menuToggle);
      function menuToggle() {
        links.classList.toggle("active");
      }
      menuClose.addEventListener("click", closeMenuToogle);
      function closeMenuToogle() {
        links.classList.toggle("active");
      }
    </script>
  </body>
</html>
